{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Plots{% endblock %}

{% block content %}

<div class="row">
  <div class="col-md-5">
    <div id="parameters" data-spy="affix" data-offset-top="60" data-offset-bottom="200">
      <h1>Inventory Simulation</h1>

      <!-- Form -->
      <form id="parametersForm" class="form-horizontal" role="form" method="POST">

        <!-- periods -->
        <div class="form-group">
          <label for="periods" class="col-md-3 control-label">Periods</label>
          <div class="col-md-9">
            <input type="text" id="periods" name="periods" class="form-control">
          </div>
        </div>  

        <!-- policy -->
        <div class="form-group">
          <label for="policy" class="col-md-3 control-label">Policy</label>
          <div class="col-md-3">
          <select name="policy" id="policy" class="form-control">
            <option value="Qs">Qs</option>
            <option value="RS">RS</option>
          </select>
          </div>
          <div class="col-md-3">
          <input type="text" id="p1" name="p1" class="form-control" placeholder="Q">
          </div>
          <div class="col-md-3">
          <input type="text" id="p2" name="p2" class="form-control" placeholder="s">
          </div>
        </div>

        <!-- simulate button -->
        <div class="form-group">
          <div class="col-md-offset-3 col-md-3">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>

    </div>
  </div>

  <!-- Plot -->
  <div class="col-md-7">
    <h2>Simulation plot</h2>
    {{ plot|safe }}
    <h2>Data simulation table</h2>
    {{ data|safe }}
  </div>
</div>

{% endblock %}
